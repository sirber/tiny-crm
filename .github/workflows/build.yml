name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main # Trigger on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }} # GitHub username
        password: ${{ secrets.GITHUB_TOKEN }} # Use GitHub's token for authentication

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker images
      run: |
        docker build --target migrate -t sirber/tiny-crm-migrate:${{ github.sha }} .
        docker build --target runner -t sirber/tiny-crm:${{ github.sha }} .
        
    - name: Push Docker image
      run: |
        docker push sirber/tiny-crm:${{ github.sha }}
        docker push sirber/tiny-crm-migrate:${{ github.sha }}
